- name: test-cromwell
  tags:
    - sanity
  command: >
    cromwell --version
  stdout:
    contains:
      - "cromwell"

- name: test-womtool
  tags:
    - sanity
  command: >
    womtool --version
  stdout:
    contains:
      - "womtool"

- name: validate-workflow-wdl
  tags:
    - sanity
  command: >
    womtool validate PacBio-variantcalling.wdl
  stdout:
    contains:
      - "Success!"

- name: validate-workflow-settings
  tags:
    - sanity
  command: >
    womtool validate
    --inputs tests/data/config/variant_calling.json
    PacBio-variantcalling.wdl
  stdout:
    contains:
      - "Success!"

