        - "Target Region Coverage"

- name: test-workflow-hsmetric-baits
  tags:
    - integration
  command: >
    cromwell run
    --options tests/data/config/cromwell.options.json
    --inputs tests/data/config/variant_calling_hsmetric_baits.json
    PacBio-variantcalling.wdl
  stdout:
