- name: test-workflow
  tags:
    - integration
  command: >
    cromwell run
    --options tests/data/config/cromwell.options.json
    --inputs tests/data/config/variant_calling.json
    PacBio-variantcalling.wdl
  stdout:
    contains_regex:
      - 'SubreadsProcessing.limaReads.*batch.1.march.Sample_1_3p--Sample_1_3p.bam'
      - 'Starting .*VariantCalling.index'
      - 'Starting .*VariantCalling.targetToInterval'
      - 'Starting .*SubreadsProcessing.pbindex'
      - 'Starting .*VariantCalling.combineVCFs'
      - 'Starting .*VariantCalling.combineGVCFs'
    contains:
      - '--num-threads 8'
  files:
    - path: test-output/Sample_1_3p.g.vcf.gz
      contains_regex:
        - "LC029411\t1\t.\tT\t<NON_REF>.*\tEND=2812"
        - "LC029411\t2814\t.\tT\t<NON_REF>.*\tEND=2817\tGT:DP:GQ:MIN_DP:PL\t0/0:7:21:7:0,21,315"
        - "LC029411\t4452\t.\tCT\tC,<NON_REF>.*GT:AD:DP:GQ:PL:SB\t0/1:10,2,0:12:22:22,0,231,51,237,288:4,6,2,0"
        - "LC029411\t4601\t.\tCACCTATAAAAAAAATAATTACTTAGGGCCTTTTAATATTTTATTATTTATCTAAATATAAGTTAGTT\tC,<NON_REF>.*GT:AD:DP:GQ:PL:SB\t1/1:0,2,0:2:13:106,13,0,106,13,106:0"
        - "LC029411\t5147\t.\tT\t<NON_REF>.*\tEND=5190\tGT:DP:GQ:MIN_DP:PL\t0/0:0:0:0:0,0,0"
    - path: test-output/Sample_1_3p.g.vcf.gz.tbi
    - path: test-output/Sample_1_3p.phased.vcf.gz.tbi
    - path: test-output/Sample_1_3p.haplotagged.bam
    - path: test-output/Sample_1_3p.haplotagged.bam.bai
    - path: test-output/Sample_1_3p.phased.blocklist
    - path: test-output/Sample_1_3p.phased.gtf
    - path: test-output/Sample_1_3p.phased.tsv
    - path: test-output/Sample_1_3p.phased.vcf.gz
      contains:
        - "#CHROM\tPOS\tID\tREF\tALT\tQUAL\tFILTER\tINFO\tFORMAT\tSample_1_3p"
      contains_regex:
        - "LC029411\t4601\t.\tCACCTATAAAAAAAATAATTACTTAGGGCCTTTTAATATTTTATTATTTATCTAAATATAAGTTAGTT\tC\t.*1/1:0,2:2:13:106,13,0"


    - path: test-output/Sample_3_3p.phased.vcf.gz
      contains:
        - "#CHROM\tPOS\tID\tREF\tALT\tQUAL\tFILTER\tINFO\tFORMAT\tSample_3_3p"

    - path: test-output/Sample_4_3p.phased.vcf.gz
      contains:
        - "#CHROM\tPOS\tID\tREF\tALT\tQUAL\tFILTER\tINFO\tFORMAT\tSample_4_3p"
    - path: test-output/multiqc/multiqc_report.html
      contains:
        - "Alignment Summary"
        - "GC Coverage Bias"
        - "Aligned Reads"
        - "Aligned Bases"
        - "Mean Read Length"
        - "ZMWs filtered and passed"
        - "Counts"
        - "MeanScore"
        - "ZMWs filtered by Lima"
        - "block_n50"
        - "variant_per_block_avg"
        - "Phasing per sample"
        - "Phased blocks per sample"
        - "Phasing per gene"
        - "Phased blocks per gene"
        - "PGx"
        - "Minor_capsid_protein"
        - "Large_T_antigen"
        - "https://github.com/biowdl/PacBio-variantcalling"
        - "The number of biallelic, heterozygous variants"
      must_not_contain:
        - "Sample_1_3p--Sample_1_3p"
        - "Sample_3_3p--Sample_3_3p"
        - "Sample_4_3p--Sample_4_3p"

- name: test-workflow-mmi
  tags:
    - integration
  command: >
    cromwell run
    --options tests/data/config/cromwell.options.json
    --inputs tests/data/config/variant_calling_mmi_index.json
    PacBio-variantcalling.wdl
  stdout:
    must_not_contain:
      - 'Starting VariantCalling.index'
      - '/opt/deepvariant/bin/run_deepvariant'
  files:
    - path: test-output/Sample_4_3p.g.vcf.gz
    - path: test-output/Sample_4_3p.phased.vcf.gz
    - path: test-output/Sample_4_3p.phased.gtf
    - path: test-output/Sample_4_3p.phased.tsv
    - path: test-output/Sample_4_3p.phased.blocklist
    - path: test-output/multiqc/multiqc_report.html
      contains:
        - "block_n50"
        - "variant_per_block_avg"
      must_not_contain:
        - "Phasing per sample"
        - "Phasing per Gene"
        - "Minor_capsid_protein"
        - "Large_T_antigen"

- name: test-workflow-DeepVariant
  tags:
    - integration
  command: >
    cromwell run
    --options tests/data/config/cromwell.options.json
    --inputs tests/data/config/variant_calling_DeepVariant.json
    PacBio-variantcalling.wdl
  stdout:
    must_not_contain:
      - 'Starting VariantCalling.index'
      - 'HaplotypeCaller'
    contains:
      - '/opt/deepvariant/bin/run_deepvariant'

  files:
    - path: test-output/Sample_1_3p.phased.vcf.gz
      contains:
        - "#CHROM\tPOS\tID\tREF\tALT\tQUAL\tFILTER\tINFO\tFORMAT\tSample_1_3p"
      contains_regex:
        - "LC029411\t4601\t.\tCACCTATAAAAAAAATAATTACTTAGGGCCTTTTAATATTTTATTATTTATCTAAATATAAGTTAGTT\tC\t.*0/0"
    - path: test-output/Sample_1_3p.g.vcf.gz
      contains_regex:
        - "LC029411\t1\t.\tT\t.*END=1000"
        - "LC029411\t1001\t.\tT\t.*\tEND=2000"
        - "LC029411\t4452\t.\tCT\tC,.*GT:GQ:DP:AD:VAF:PL\t0/0:33:14:11,2,0:0.142857,0:0,33,60,990,990,990"
        - "LC029411\t4601\t.\tCACCTATAAAAAAAATAATTACTTAGGGCCTTTTAATATTTTATTATTTATCTAAATATAAGTTAGTT\tC,.*GT:GQ:DP:AD:VAF:PL\t0/0:19:14:3,2,0:0.142857,0:0,19,31,990,990,990"
    - path: test-output/Sample_4_3p.g.vcf.gz
    - path: test-output/Sample_4_3p.g.vcf.gz.tbi
    - path: test-output/Sample_4_3p.phased.vcf.gz
    - path: test-output/Sample_4_3p.phased.vcf.gz.tbi
    - path: test-output/Sample_4_3p.haplotagged.bam
    - path: test-output/Sample_4_3p.haplotagged.bam.bai
    - path: test-output/Sample_4_3p.phased.gtf
    - path: test-output/Sample_4_3p.phased.tsv
    - path: test-output/Sample_4_3p.phased.blocklist

